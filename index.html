<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Debt Burndown</title>
  <meta name="author" content="Jacob Barrieault">
  <meta name="description" content="Visualize your journey to a debt-free life.">
  <meta name="keywords" content="debt,burndown,personal finance">
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
  <script type="text/javascript">
   var _gaq = _gaq || [];
   _gaq.push(['_setAccount', 'UA-XXXXXXXX-Y']);

    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
   })();

  </head>
  <body>
    <div class="">
      <div class="main-content">

        <div class="">
          <div class="">
            <h1 class="title text-center">Debt Burndown</h1>
          </div>

          <div class="">
            <div class="form-container">
              <h3>Your debts</h3>
              <form id="debt-form">
                <div class="form-inline debt-info">
                  <div class="form-group">
                    <label class="sr-only" for="name">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="amount">Password</label>
                    <input type="text" class="form-control" name="amount" placeholder="Amount">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="monthly-payment">Monthly Payment</label>
                    <input type="text" class="form-control" name="monthly-payment" placeholder="Monthly Payment">
                  </div>
                  <div class="form-group">
                    <button class="btn btn-default add-debt">+</button>
                  </div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
          </div>

          <div class="chart-container">
            <div>
              <canvas id="burndown-chart" width="200" height="100"></canvas>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.1/Chart.bundle.min.js" type="text/javascript"></script>
    <script src="javascript/burndown.js" type="text/javascript"></script>
  </body>
</html>
